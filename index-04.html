<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Manager</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        const Products = ({onListChange}) => {
            const [list, setList] = React.useState([]);
            const [newProductName, setNewProductName] = React.useState('');
            const onBtnAddNewClick = () => {
                const newProductsList = [...list, newProductName]
                setList(newProductsList)
                onListChange(newProductsList)
            }
            return (
                <div>
                    <h1>Products</h1>
                    
                    <div>
                        <label htmlFor="">Product Name :</label>
                        <input type="text" onInput={evt => setNewProductName(evt.target.value)}/>
                        <button onClick={onBtnAddNewClick}>Add New</button>
                    </div>
                    <div>
                        <ul>
                            {list.map((pn, idx) => <li  key={idx}>{pn}</li>)}
                        </ul>
                    </div>
                </div>
            )
        }
        const ProductsCount = ({count}) => {
            return (
                <div>
                    <span>Count :</span>
                    <span>{count}</span>
                </div>
            )
        }

        const App = () => {
            const [count, setCount] = React.useState(0)
            const onListChangeListener = (productsList) => {
                setCount(productsList.length);
            };
            return (
                <div>
                    <ProductsCount count={count}/>
                    <Products onListChange={onListChangeListener}/>
                </div>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App/>)
    </script>

</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
